<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BeautySkincare Online Store</title>
    <link rel="stylesheet" href="./assets/css/style-prefix.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        </header> 

    <main>
        <div class="checkout-container">
            <div class="container">
                <h2 class="section-title">Checkout</h2>

                <div class="checkout-wrapper">
                    <div class="checkout-form">
                        <h3 class="form-title">Billing Address</h3>

                        <form action="#">
                            <div class="input-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" placeholder="Enter your name" required>
                            </div>

                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>

                            <div class="input-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Enter your address" required>
                            </div>

                            <div class="input-group">
                                <label for="city">City</label>
                                <input type="text" id="city" placeholder="Enter your city" required>
                            </div>

                            <div class="input-group">
                                <label for="state">State</label>
                                <input type="text" id="state" placeholder="Enter your state" required>
                            </div>

                            <div class="input-group">
                                <label for="zipcode">Zip Code</label>
                                <input type="text" id="zipcode" placeholder="Enter your zip code" required>
                            </div>

                            <button type="submit" class="btn-checkout">Place Order</button>
                        </form>
                    </div>

                    <div class="order-summary">
                        <h3 class="summary-title">Order Summary</h3>

                        <ul class="summary-list">
                            <li class="summary-item">
                                <span class="item-name">Product Name x Quantity</span>
                                <span class="item-price">$0.00</span>
                            </li>

                            <li class="summary-item">
                                <span class="item-name">Product Name x Quantity</span>
                                <span class="item-price">$0.00</span>
                            </li>

                            <li class="summary-divider">
                                <span class="item-name">Subtotal</span>
                                <span class="item-price">$0.00</span>
                            </li>

                            <li class="summary-item">
                                <span class="item-name">Shipping</span>
                                <span class="item-price">$0.00</span>
                            </li>

                            <li class="summary-item">
                                <span class="item-name">Tax</span>
                                <span class="item-price">$0.00</span>
                            </li>

                            <li class="summary-total">
                                <span class="item-name">Total</span>
                                <span class="item-price">$0.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/checkout.js"></script>
</body>
</html>
